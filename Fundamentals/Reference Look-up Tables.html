<table>
    <thead>
        <tr>
            <th>Value Domain Full Name</th>
            <th>Short Name</th>
            <th>Value</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {{#with data}}
        {{#each ValueDomainEnumeration}}
        <tr>
            {{#with ValueDomainEnumeration}}
            <td>{{LongName}}</td>
            <td>{{#if Name}}{{Name}}{{/if}}</td>
            <td>{{Value}}</td>
            <td>
                <ul>
                    {{#each Names}}
                    <li>{{Name}}</li>
                    {{/each}}
                </ul>
            </td>
            {{/with}}
        </tr>
        {{/each}}
        {{/with}}
    </tbody>
</table>
